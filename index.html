<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="card">
      <div>
        <img src="cactus_img.jpg" class="cactus" />
      </div>
      <div>
        <p class="tag">Design</p>
        <div class="content">
          <h4>Embracing Minimalism</h4>
          <p>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <footer>
        <p class="author">Annie Spratt</p>
      </footer>
    </div>
  </body>
</html>
